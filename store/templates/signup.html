{%extends 'base.html'%}
{%block content%}
<div class="container">

<div class="col-lg-5 mx-auto border rounded pt-4">
<div class ="p-4 m-4">
      <h3 class="alert-light border rounded">Create An Account</h3>
      <form action = "/signup" method="POST">
      {% if error %}
      <div class="alert alert-danger" role="alert">
         {{error}}  
       </div>
       {% endif %}
       {% csrf_token %}
       
       <!--Firstname-->
      <div class="form-group">
        <label for="">Firstname</label>
        <input type="text" name="firstname" value ="{{values.first_name}}" id="firstname" class="form-control form-control-sm" placeholder="" aria-describedby="helpId">
      </div>
       <!--Lastname-->
      <div class="form-group">
        <label for="">Lastname</label>
        <input type="text" name="lastname" id="lastname" value = "{{values.last_name}}" class="form-control form-control-sm" placeholder="" aria-describedby="helpId">
      </div>
       <!--Mobile No.-->
      <div class="form-group">
        <label for="">Mobile Number</label>
        <input type="text" name="phone" id="phone" value = "{{values.phone}}"" class="form-control form-control-sm" placeholder="" aria-describedby="helpId">
      </div>
      <!--email-->
      <div class="form-group">
        <label for="">Email</label>
        <input required type="email" name="email" value = "{{values.email}}"" id="email" class="form-control form-control-sm" placeholder="" aria-describedby="helpId">
      </div>
       <!--Password-->
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control form-control-sm" name="password" id="" placeholder="********" aria-describedby="helpId">
      </div>

      <div class="form-group pt-2">
      <input class="btn btn-sm btn-info" type = "submit" value="Create An Account">
      </div>
      </div>
      </div>
</div>
{% endblock %}
